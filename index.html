<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form FCC </title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>

    <div class="main"> 
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
    <!-- </div> -->

    <div class="main-content">
        <div class="form-content">
            <form id="survey-form">
                <label for="name" id="name-label" > Name* </label>
                <input id="name" type="text" placeholder=" Enter your name" required>

                <label for="email" id="email-label" > Email* </label>
                <input id="email"type="email" placeholder="Enter valid email" action="name@example.com" required>

                <label for="number" id="number-label"> Enter your rate from 1 to 10 </label>
                <input id="number"type="number" min="1" max="10" placeholder=" Enter your rate"required>

                <label for="dropdown" Which option best descripes your current role? ></label>
                <select class="dropdown">
                    <option value="Select current role"> Select current role </option>
                    <option value="Student"> Student </option>
                    <option value="Full Time Job"> Full Time Job </option>
                    <option value="Full Time Learner"> Full Time Learner </option>
                    <option value="Prefer not to say"> Prefer not to say </option>
                    <option value="Other"> Other </option>
                </select>

                <div>   
                <label for="dropdown" What is your favorite feature of freeCodeCamp?></label>
                <select class="dropdown">
                    <option value="Select an option"> Select an option </option>
                    <option value="Challenges"> Challenges </option>
                    <option value="Projects"> Projects </option>
                    <option value="Community"> Community </option>
                    <option value="Open Source"> Open Source </option>
                </select>
                </div>

                <div>   
                <label> Would you recommend freeCodeCamp to a friend? </label>

                <ul>  
                <li> 
                <input type="radio" name="suggest" value="Definitely" id="Definitely" checked >
                <label for="Definitely"> Definitely </label> </li> 

                <li> 

                <input type="radio" name="suggest" value="Maybe" id="Maybe" >
                <label for="Maybe"> Maybe </label>  </li> 

                <li> 

                <input type="radio" name="suggest" value="Not-sure" id="Not-sure" >
                <label for="Not sure"> Not sure </label> </li> 
                </ul>
                </div>

                <div>
                <label> What would you like to see improved? (Check all that apply) </label>

                <ul>   
                <li>  
                <input type="checkbox" name="project" value="Front-end Projects" id="Front">
                <label for="Front-end"> Front-end Projects </label> </li>

                <li> 
                <input type="checkbox" name="project" value="Back-end Projects" id="Back">
                <label for="Back-end">Back-end Projects </label> </li>

                <li>
                <input type="checkbox" name="project" value="Data Visualization" id="Data">
                <label for="Data Visualization"> Data Visualization </label> </li>

                <li>
                <input type="checkbox" name="project" value="Challenges" id="Challenges">
                <label for="Challenges"> Challenges </label> </li>

                <li>
                <input type="checkbox" name="project" value="Open Source Community" id="opn">
                <label for="Open Source Community"> Open Source Community </label> </li>

                <li>
                <input type="checkbox" name="project" value="Gitter help rooms" id="help">
                <label for="Gitter help rooms"> Gitter help rooms </label> </li>

                <li>
                <input type="checkbox" name="project" value="Videos" id="Videos">
                <label for="Videos"> Videos </label> </li>

                <li>
                <input type="checkbox" name="project" value="City Meetups" id="Meetups">
                <label for="City Meetups"> City Meetups </label> </li>

                <li>
                <input type="checkbox" name="project" value="Wiki" id="Wiki">
                <label for="Wiki"> Wiki </label> </li>

                <li>
                <input type="checkbox" name="project" value="Forum" id="Forum">
                <label for="Forum"> Forum </label> </li>

                <li> 
                <input type="checkbox" name="project" value="Additional Courses" id="Courses">
                <label for="Additional Courses"> Additional Courses </label> </li>
                </ul>
                </div>

                <div>  

                    <label for="comment"> Any comments or suggestions? </label>
                    <textarea rows="4" cols="50" id="comment"> Enter your comment here... </textarea>
                </div>

                <button id="submit" type="submit"> Submit </button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
